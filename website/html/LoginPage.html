<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Guinayang National High School</title>
  <link rel="stylesheet" href="../css/LoginPage.css">
</head>
<body>
  <div class="container">

    <img src="../img/GNHS LOGO.png" alt="GNHS Logo" class="logo">
    <h1>Guinayang National High School</h1>
    <p class="subtitle">Excellence in Education Since 1985</p>

    <div class="login-card">
      <h2>Welcome Back</h2>
      <p class="tagline">Sign in to access your portal</p>

      <div class="tabs">
        <button class="tab active">Student</button>

        <button class="tab">Admin</button>
      </div>

      <form>
        <label for="LRN">LRN </label>
        <input type="email" id="email" value="" readonly>

        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password">

        <button class="submit-btn" type="submit">Sign In to Student Portal</button>
      </form>

      <div class="extras">
        <a href="#" class="forgot">Forgot your <span>password?</span></a>
        <p class="support">Need help? Contact the IT Help Desk at (555) 123-4567</p>
      </div>
    </div>

  </div>
</body>
</html>
